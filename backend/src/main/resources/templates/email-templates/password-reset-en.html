<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Password Reset</title>
	</head>
	<body>
		<div>
			<p>We have received a request to reset your password. Please use the following code to complete the password reset process:</p>
			<span th:text="${passwordResetToken}">123456</span>
			<p>This code will expire in 15 minutes.</p>
			<p>If you did not request a password reset, please ignore this email and consider changing your password to protect your account.</p>
		</div>
	</body>
</html>
